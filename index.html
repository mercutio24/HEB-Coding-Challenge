<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Search</title>
    <style>
        <!-- CSS goes here -->
    </style>
    <script type="text/javascript">
       function getProducts(byField) {
            var req = new XMLHttpRequest();
            var queryValueElement = document.getElementById(byField);
            var queryValue;

            if (queryValueElement) {
                queryValue = queryValueElement.value.trim().toLowerCase();
            }

            if (byField != "all" && !queryValue) {  // If not retrieving all products and no query value specified,
                                                    // set the appropriate validation failed message
                setValidationError(byField);
                return;
            }

            req.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    displayResults(this.responseText);
                }
            };

            req.open("GET", "http://localhost:9999/products-ws?byField=" + byField + "&queryValue=" + queryValue);
            req.send();
        }

        function setValidationError(byField) {
            switch (byField) {
                case "productId":
                    alert("Please enter a Product ID");
                    break;
                case "description":
                    alert("Please enter a Description");
                    break;
                case "department":
                    alert("Please select a Department");
                    break;
                default:
            }
        }

        function displayResults(results) {
            var resultsHead = document.getElementById("resultsHead");
            resultsHead.setAttribute("style", "visibility: visible");

            var resultsTable = document.getElementById("resultsTable");
            var body = document.getElementById("resultsBody");

            if (body) {
                resultsTable.removeChild(body);
            }

            var resultsBody = document.createElement("tbody");
            resultsBody.setAttribute("id", "resultsBody");

            var theResults = JSON.parse(results);

            for (var i = 0; i < theResults.length; i++) {
                var theResult = theResults[i];
                var row = document.createElement("tr");

                for (var j = 0; j < theResult.length; j++) {
                    var field = document.createElement("td");
                    field.innerText = theResult[j];
                    row.appendChild(field);
                }

                resultsBody.appendChild(row);
            }

            resultsTable.appendChild(resultsBody);
        }
    </script>
</head>
<body>
<img src="heb-header.jpg">
<p>
    <h1>&mdash; Search for a product &mdash;</h1>
</p>
<table border="0" id="searchTable">
    <tr>
        <td>
            <label>Product ID</label>
            <input type="text" id="productId">
        </td>
        <td>
            <button type="submit" onclick="getProducts('productId');">Search by Product ID</button>
        </td>
    </tr>
    <tr>
        <td>
            <label>Description</label>
            <input type="text" id="description">
        </td>
        <td>
            <button type="submit" onclick="getProducts('description');">Search by Description</button>
        </td>
    </tr>
    <tr>
        <td>
            <label>Department</label>
            <select id="department">
                <option value="" selected></option>
                <option value="Produce">Produce</option>
                <option value="Grocery">Grocery</option>
                <option value="Pharmacy">Pharmacy</option>
            </select>
        </td>
        <td>
            <button type="submit" onclick="getProducts('department');">Search by Department</button>
        </td>
    </tr>
    <tr>
        <td>
            <button type="submit" onclick="getProducts('all');">Get All Products</button>
        </td>
    </tr>
    <!--
    <tr>
        <th colspan="2">
            <br>
            <input type="radio" name="includeAllTerms" checked> All of these
            <input type="radio" name="includeAllTerms"> Any of these
        </th>
    </tr>
    <tr>
        <td>
            <br><button type="submit"onclick="printTest()">Search Products</button>
            <button type="submit"onclick="printTest()">Get All Products</button>
        </td>
    </tr>
    -->
</table>
<br>
<table border="0" id="resultsTable">
    <thead id="resultsHead" style="visibility: hidden">
        <tr>
            <th>Product ID</th>
            <th>Description</th>
            <th>Date Last Sold</th>
            <th>Shelf Life</th>
            <th>Department</th>
            <th>Price</th>
            <th>Unit</th>
            <th>xFor</th>
            <th>Cost</th>
        </tr>
    </thead>
</table>
<br>
<img src="heb-footer.jpg">
</body>
</html>
